{% extends 'requestsapp/base.html' %}

{% block title %}
  Uploading File
{% endblock title %}

{% block main %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
      <label for="user-file">Upload file</label>
      <input name="user-file" id="user-file" type="file">
    </p>
    <button type="submit">
      upload
    </button>
  </form>

  {% if request.POST %}
    <div>
      The file successfully uploaded
    </div>
  {% endif %}
{% endblock main %}
