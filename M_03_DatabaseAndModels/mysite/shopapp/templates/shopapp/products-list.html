{% extends 'shopapp/base.html' %}


{% block title %}
  Products List
{% endblock %}

{% block main %}
  <h1>Available Products:</h1>
  <div>
    <ul>
      {% for i_product in products %}
        <li>{{ i_product.name }} for ${{ i_product.price }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
