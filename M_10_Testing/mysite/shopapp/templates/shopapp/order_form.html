{% extends 'shopapp/base.html' %}

{% block title %}
  Create Order
{% endblock title %}

{% block body %}
  <h1>Create new Order</h1>

  <form method="post">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit">
      Create
    </button>
  </form>
  
  <br>
  <div>
    <a href="{% url 'shopapp:orders_list' %}">See all Orders</a>
  </div>
{% endblock body %}
