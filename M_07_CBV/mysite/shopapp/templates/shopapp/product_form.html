{% extends 'shopapp/base.html' %}

{% block title %}
  Create Product
{% endblock title %}

{% block body %}
  <h1>Create a new Product</h1>
  <form method="post">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit">
      Create
    </button>
  </form>

  <br>
  <div>
    <a href="{% url 'shopapp:products_list' %}">Back to all products</a>
  </div>
{% endblock body %}
