{% extends 'shopapp/base.html' %}

{% block title %}
  Delete order {{ object.pk }}
{% endblock title %}

{% block body %}
  <h1>Are you sure you want to delete order #{{ object.pk }}?</h1>
  <div>
    <a href="{% url 'shopapp:order_details' pk=object.pk %}">Back to details</a>
  </div>
  <div>
    <a href="{% url 'shopapp:orders_list' %}">Back to all orders</a>
  </div>
  <div>
    <form method="post">
      {% csrf_token %}

      {{ form.as_p }}
      <button type="submit">
        Delete
      </button>
    </form>
  </div>
{% endblock body %}
