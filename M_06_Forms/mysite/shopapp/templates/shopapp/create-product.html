{% extends 'shopapp/base.html' %}

{% block title %}
  Create Product
{% endblock title %}

{% block body %}
  <h1>Create a new product</h1>
  <div>
    <form method="post">
      {% csrf_token %}

      {{ form.as_p }}
      <button type="submit">
        Create Product  
      </button>
    </form>
  </div>

  <div>
    <a href={% url 'shopapp:products_list' %}>
      See all products
    </a>
  </div>
{% endblock body %}
